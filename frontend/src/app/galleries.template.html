<div class="dr-galleries">
    <div class="dr-galleries-side-list">
        <div id="dr-header">
            <img class="dr-header-img" src="/assets/img/logo.png">
            <div class="dr-header-text">DARKROOM</div>
        </div>
        <img id="dr-header-gh" src="/assets/img/github.png">
    </div>

    <div class="dr-gallery">
        <div class="dr-column-container">
            <div *ngFor="let c of columns" class="dr-photo-column">
                <div *ngFor="let g of galleries; let i = index"  class="dr-photo-container">
                    <div *ngIf="i%columnsNumber==c" class="dr-gallery-cover-container" >
                        <a href="#/gallery/{{g.Id}}">
                            <img class="dr-gallery-cover" src="/api/gallery/{{g.Id}}/cover">
                        </a>
                        <div id="dr-gn-{{g.Id}}"class="dr-gallery-name"> 
                            <div class="dr-gallery-name-text"> {{ g.Name }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="dr-create-gallery-button" #editUserButton mdl-button mdl-button-type="fab" mdl-colored="primary" mdl-ripple (click)="createGallery.show()">
        <mdl-icon>add</mdl-icon>
    </button>
</div>

<mdl-dialog #createGallery
            [mdl-dialog-config]="{
              clickOutsideToClose: true,
              styles:{'width': '300px', 'color': black},
              isModal:true,
              enterTransitionDuration: 400,
              leaveTransitionDuration: 400}">
    <h3 class="mdl-dialog__title">Create gallery</h3>
    <mdl-textfield #galleryName type="text" label="Gallery name" floating-label autofocus></mdl-textfield>
    <div class="mdl-dialog__actions">
        <button mdl-button (click)="addGallery(galleryName.value)" mdl-ripple>Create</button>
        <button mdl-button (click)="createGallery.close()" mdl-ripple>Cancel</button>
    </div>
</mdl-dialog>


 
<mdl-dialog #uploadPhotos [mdl-dialog-config]="{
              clickOutsideToClose: true,
              styles:{'width': '90%', 'height':'90%' color: black},
              isModal:true,
              openFrom: editUserButton,
              enterTransitionDuration: 400,
              leaveTransitionDuration: 400}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="galleryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create new gallery {{editedGalleryId}}</h4>
      </div>
      <div class="modal-body">

        <input type="file" ng2FileSelect [uploader]="uploader" multiple name="uploadField" /><br/>
        <div >

            <h3>Upload queue</h3>
            <p>Queue length: </p>

            <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }} </strong></td>
                    <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td *ngIf="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                                (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning btn-s"
                        (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger btn-s"
                        (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> Remove all
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</mdl-dialog>
