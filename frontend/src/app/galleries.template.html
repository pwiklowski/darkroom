<div class="dr-galleries">
    <a href="https://github.com/pwiklowski/darkroom">
        <img id="dr-header-gh" src="/assets/img/github.png">
    </a>

    <div id="dr-gallery-cover-container" (window:resize)="scalePhoto()">
        <img id="dr-gallery-cover" (click)="nextPhoto()">
        <div class="dr-gallery-name-text"> {{ selectedGallery.Name }}</div>
        <div class="dr-gallery-comment">{{ selectedGallery.Comment }}</div>
        <div id="dr-gallery-cover-loader"></div>
    </div>
    <mdl-icon (click)="prevPhoto()"  class="dr-left-icon">keyboard_arrow_left</mdl-icon>
    <mdl-icon (click)="nextPhoto()"  class="dr-right-icon">keyboard_arrow_right</mdl-icon>

    <div *ngIf="galleries.length == 0" class="dr-centered-error">
        No galleries found
    </div>


</div>
